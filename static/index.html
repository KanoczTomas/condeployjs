<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="bundle.js"></script>
</head>
<body ng-app="condeploy">

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">WebSiteName</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="#">Home</a></li>
      <li><a href="#">Page 1</a></li>
      <li><a href="#">Page 2</a></li>
      <li><a href="#">Page 3</a></li>
    </ul>
  </div>
</nav>

<div class="container" ng-controller="mainCtrl">
  <h1>My First Bootstrap Page</h1>
  <p>This is some text.</p>
	<input type="text" ng-model="request.ip">
	<input type="text" ng-model="request.community">
	<input type="text" ng-model="request.oid">
	<button ng-click="snmp()" class="btn btn-success">snmp</button>
	<h1>Results</h1>
	<div class="jumbotron">
		<pre>{{out | json}}</pre>
		<pre>{{request | json}}</pre>
	</div>
</div>

</body>
</html>
